<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>index</title>
</head>
<body>

	<div id="main-body">
		<div class = "tools" id = "tools">
			<div id="shape-tools">
				<button id = "select-pencil" class="tool-button">
					<svg width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
					  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></path>
					</svg>
				</button>
				<button id = "select-eraser" class="tool-button">
					<svg width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
					  <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/></path>
					</svg>
				</button>
				<button id = "select-line" class="tool-button">
					<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
						<path d="M21.71,3.29a1,1,0,0,0-1.42,0l-18,18a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l18-18A1,1,0,0,0,21.71,3.29Z"></path>
					</svg>
				</button>
				<button id = "select-rectangle" class="tool-button">
					<svg viewBox="0 0 512 512" height="16" width="16" fill="currentColor">
						<path d="M464 48V464H48V48H464zM48 0H0V48 464v48H48 464h48V464 48 0H464 48z"/>
					</svg>
				</button>
				<button id = "select-diamond" class="tool-button">
					<svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
					  <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
					</svg>
				</button>
				<button id = "select-ellipse" class="tool-button">
					<svg viewBox="0 0 512 512" width="16" height="16" fill="currentColor">
						<path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
					</svg>
				</button>
				<button id = "selector" class="tool-button">
					<svg width="16" height="16" viewBox="0 0 24 24" id="selection" fill="currentColor">
						<path d="M23 15c-.6 0-1-.4-1-1V9c0-.6.4-1 1-1s1 .4 1 1v5c0 .6-.4 1-1 1zm-9 9H9c-.6 0-1-.4-1-1s.4-1 1-1h5c.6 0 1 .4 1 1s-.4 1-1 1zM1 15c-.6 0-1-.4-1-1V9c0-.6.4-1 1-1s1 .4 1 1v5c0 .6-.4 1-1 1zm22-9c-.6 0-1-.4-1-1V4c0-1.1-.9-2-2-2h-2c-.6 0-1-.4-1-1s.4-1 1-1h2c2.2 0 4 1.8 4 4v1c0 .6-.4 1-1 1zM1 6c-.6 0-1-.4-1-1V4c0-2.2 1.8-4 4-4h1c.6 0 1 .4 1 1s-.4 1-1 1H4c-1.1 0-2 .9-2 2v1c0 .6-.4 1-1 1zm13-4H9c-.6 0-1-.4-1-1s.4-1 1-1h5c.6 0 1 .4 1 1s-.4 1-1 1zM5 24H4c-2.2 0-4-1.8-4-4v-2c0-.6.4-1 1-1s1 .4 1 1v2c0 1.1.9 2 2 2h1c.6 0 1 .4 1 1s-.4 1-1 1zm15 0h-2c-.6 0-1-.4-1-1s.4-1 1-1h2c1.1 0 2-.9 2-2v-2c0-.6.4-1 1-1s1 .4 1 1v2c0 2.2-1.8 4-4 4z"></path>
					</svg>
				</button>
				<button id = "select-text" class="tool-button">
					<svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
					  <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
					</svg>
				</button>
			</div>

			<div id="input-tools">
				<input type="number" name="stroke" placeholder="Size" id='select-stroke' min="1" max="20" maxlength="2">
				<input type="color" name="color-picker" id="color-picker">
				<div id="opacity-picker">
					<input type="range" min="1" max="10" value="10" id="opacity">
				</div>
				<select id="type-selector">
					<option value="stroke">Stroke</option>
    				<option value="fill" id="fill">Fill</option>
				</select>
				<button id="clear">Clear</button>
			</div>
		</div>
		<div id="temp-rect"></div>
		<div id="temp-ellipse"></div>
		<div id="temp-line"></div>
		<input type="text" id="temp-text" autofocus>
		<canvas id="theCanvas">
			<p>Err</p>
		</canvas>
		<div id="eraser"></div>
	</div>

	<div id="exception">
		<h2>This app is only supported on Desktops</h2>
	</div>

	<script src="script.js"></script>
</body>
</html>
